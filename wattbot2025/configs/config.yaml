# WattBot2025 Configuration

models:
  llm:
    primary: "claude-3-haiku-20240307"
    temperature: 0.2
    provider: "anthropic"

  embedding:
    model: "BAAI/bge-large-en-v1.5"
    dimension: 1024

retrieval:
  chunk_size: 800
  chunk_overlap: 100
  top_k: 5
  bm25:
    k1: 1.2
    b: 0.75
  vector_search:
    metric: "cosine"

paths:
  data_dir: "./data/raw"
  cache_dir: "./data/cache"
  processed_dir: "./data/processed"
  chunks_dir: "./data/chunks"
  index_path: "./data/processed/vector_index.pkl"

evaluation:
  metrics: ["accuracy", "f1", "exact_match"]
