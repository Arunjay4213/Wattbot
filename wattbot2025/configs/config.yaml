# WattBot2025 Configuration

models:
  llm:
    primary: "gemini-2.5-flash"
    temperature: 0.1
    provider: "gemini"

  embedding:
    model: "BAAI/bge-large-en-v1.5"
    dimension: 1024

retrieval:
  chunk_size: 1200
  chunk_overlap: 200
  top_k: 8
  bm25:
    k1: 1.2
    b: 0.75
  vector_search:
    metric: "cosine"

paths:
  data_dir: "./data/raw"
  cache_dir: "./data/cache"
  processed_dir: "./data/processed"
  chunks_dir: "./data/chunks"
  index_path: "./data/processed/vector_index.pkl"

evaluation:
  metrics: ["accuracy", "f1", "exact_match"]
